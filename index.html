<body>
    <header class="header">
        <h1 class="logoEduCsg">
            Edu
            <br>
            Csg
            <!-- <img src="assets/img/LogoMarcoBruno.png" alt="Avatar do Marco Bruno"> -->
        </h1>

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Cursos</a>

            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">  
            <div class="box">
                <h2 class="main-title">Eduardo<br>Casagrande</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">
            Skills
        </h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em PixelArt">

                <div class="right">
                    <h3 class="title">
                        HTML5
                    </h3>

                    <progress class="progress-bar" max="100" value="60">
                        60%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em PixelArt">

                <div class="right">
                    <h3 class="title">
                        JavaScript
                    </h3>

                    <progress class="progress-bar" max="100" value="2">
                        2%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 PixelArt">

                <div class="right">
                    <h3 class="title">
                        CSS3
                    </h3>

                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="img/ico_github.png" alt="Logo do GitHub em PixelArt">

                <div class="right">
                    <h3 class="title">
                        GitHub
                    </h3>

                    <progress class="progress-bar" max="100" value="20">
                        20%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">
            Cursos
        </h2>

        <div class="wrapper-card">
            <a href="https://www.firedlabs.com" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.png" alt="Logo da FiredLabs">
                </figure>
            </a>

            <a href="https://www.institutomix.com.br" target="_blank">
                <figure class="card-project -red">
                    <img class="logo" src="img/InstitutoMix.png" alt="Logo do Instituto Mix">
                </figure>
            </a>

            <a href="https://www.cursoemvideo.com" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="img/CursoEmVideo.png" alt="Logo do Curso em VÃ­deo">
